<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="d3/d3.v3.js"></script>
	</head>
	<body> 
		<script type="text/javascript"> 
			d3.select("body").append("svg");

			d3.select("svg").style("width", "500px")
							.style("height", "500px")
							.style("border", "5px black solid")
							;

			d3.select("svg").append("line")
							.attr("x1", 20)
							.attr("y1", 20)
							.attr("x2", 400)
							.attr("y2", 400)
							.style("stroke", "black")
							.style("stroke-width", "2px")
							;

			d3.select("svg").append("circle")
							.attr("r", 100)
							.attr("cx", 400)
							.attr("cy", 400)
							.style("fill", "lightblue")
							.style("stroke", "black")
							.style("stroke-width", "5px")
							;
			d3.select("svg").append("circle")
							.attr("r", 50)
							.attr("cx", 52)
							.attr("cy", 52)
							.style("fill", "#C67171")
							.style("stroke", "black")
							.style("stroke-width", "5px")
							;

			d3.select("svg").append("text")
							.attr("id", "a")
							.attr("x", 20)
							.style("opacity", 0)
							.attr("y", 50)
							.text("hello world")
							;

			d3.select("svg").append("text")
							.attr("id", "b")
							.attr("x", 400)
							.attr("y", 400)
							.style("opacity", 0)
							.text("Uh, hi.")
							;
			
			// make the text appear using the .transition() method.

			d3.select("#a").transition()
							.delay(1000)
							.style("opacity", 1)
							;
			d3.select("#b").transition()
							.delay(3000)
							.style("opacity", 1)
							;

			d3.selectAll("circle").transition()
						.duration(2000)
						.attr("cy", 200);
							
		
		</script>
	</body>
<html>
